# dart_test.yaml configuration file for web tests
platforms:
  # Default platform if not specified
  chrome:
  # Include VM platform for non-browser tests
  vm:
 
# Test file paths relative to project root
paths:
  # Regular tests that run on VM
  - test/**_test.dart
  # Web-specific tests that need a browser
  - test/web/**_test.dart

# Tag groups for easier running
tags:
  browser:
    platforms: [chrome]
  vm:
    platforms: [vm]

# Concurrency settings
concurrency: 4

# Timeout settings
timeout: 120s

# Coverage settings
coverage: true
